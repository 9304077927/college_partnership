    <script type="text/javascript">
    	var x=1;
    	showslide(x);
      setInterval(inc,1500);
    	function inc(){
            if(x===3)
    		{
    			x=1;
    		}
    		else{
    			x++;
    		}
    		showslide(x);
    	}
    	function dec(){
            if(x===1)
    		{
    			x=3;
    		}
    		else{
    			x--;
    		}
    		showslide(x);
    	}
    	function showslide(n){
               var i;
               var y=document.getElementsByClassName("ms");
               for( i=0;i<y.length;i++){
               	y[i].style.display="none";
               }
               y[n-1].style.display="block";
    	}

      function openform1(){
        var q=document.getElementById("myform");
        q.style.display="block";
      }
      function closeform(){
        var q=document.getElementById("myform");
          q.style.display="none";
      }
      function openform2(){
        var q=document.getElementById("register");
        q.style.display="block";
      }
     </script>
